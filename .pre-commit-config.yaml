---
fail_fast: true

# To update pre-commit hooks run:
# uv run pre-commit autoupdate

repos:
-   hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: check-json
    -   id: no-commit-to-branch
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
-   hooks:
    -   id: ruff-check
    -   id: ruff-format
    repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.3